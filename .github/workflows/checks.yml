---
name: Checks
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  echo:
    name: Echo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Fail half the time
        run: (( RANDOM%2 == 0 )) && exit 0 || exit 1
      - name: Wait
        run: sleep 90
      - name: Done
        run: echo "Done"
